<body onload="iniciarCronometro()">
    <div class="star-field">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    
    <div class="corpo">
        
        <div id="tela-inicial">
            <h1 class="tempo" id="tempo"></h1>
        </div>

        <div id="tela-jogo" class="tela-jogo" style="display: none;">

                <div class="row">
                    <div class="col-6">
                      <h1>Resolva a equação:</h1>
                      <h3> 2=2 </h3>
                    </div>
                    
                    <div id="resposta" class="col-6" style="opacity: 0.5;">

                    </div>

                    <div class="col-12 botao">
                        <button id="comecar" type="button" class="btn btn-primary btn-comecar" onclick="comecar()">Começar</button>
                        <button id="finalizar" type="button" class="btn btn-success btn-finalizar" onclick="finalizar()" disabled>Finalizar</button>
                    </div>

                </div>
            </div>
                                

        </div>
