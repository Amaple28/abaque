<body onload="iniciarCronometro()">
    <div class="star-field">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    
        <div class="corpo">
            <div id="tela-inicial">
                <h1 class="tempo" id="tempo"></h1>
            </div> 

            <div class="container" id="tela-jogo">
                <div class="row">

                    <div class="col">
                        <div class="question">
                            <h1 id="question1"></h1>
                        </div>

                        <input type="radio" class="btn-check" name="options1" id="option1-1" autocomplete="off" value="1" onchange="checkFinished(this.value, this.name)">

                        <input type="radio" class="btn-check" name="options1" id="option1-2" autocomplete="off" value="2" onchange="checkFinished(this.value, this.name)">

                    </div>

                    <div class="col">
                        <div class="question">
                            <h1 id="question2"></h1>
                        </div>

                        <input type="radio" class="btn-check" name="options2" id="option2-1" autocomplete="off" value="4" onchange="checkFinished(this.value, this.name)">
                        <label for="option2-1" id="label2-1"></label>

                        <input type="radio" class="btn-check" name="options2" id="option2-2" autocomplete="off" value="3" onchange="checkFinished(this.value, this.name)">
                        <label for="option2-2" id="label2-2"></label>

                        <input type="radio" class="btn-check" name="options2" id="option2-3" autocomplete="off" value="6" onchange="checkFinished(this.value, this.name)">
                        <label for="option2-3" id="label2-3"></label>
                    </div>

                </div>
